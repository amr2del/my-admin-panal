<!DOCTYPE html>
<html>
<head>
    <title>Test Google Apps Script API</title>
</head>
<body>
    <h1>اختبار API</h1>
    <button onclick="testAPI()">اختبر الاتصال</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const url = 'https://script.google.com/macros/s/AKfycbwhaV-64vpQg8Cp28QFMo8nuC7stullwWZ_cFWxvI8XdqEgSAc83RFh7bMUflkfBMVaJg/exec';
            
            try {
                document.getElementById('result').textContent = 'جاري الاختبار...';
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({
                        action: 'getProducts',
                        data: {}
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').textContent = 'النتيجة:\n' + JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'خطأ:\n' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>
</html>
